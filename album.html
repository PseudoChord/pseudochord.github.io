<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Photo Album</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1 style="text-align: center;">Bootstrap Photo Album</h1>
    <div class="container">

      <div class="row row-cols-3 gap-5">
        <div class="col">
          <img src="Images/food1.jpg" alt="Image 1" class="img-thumbnail">
        </div>
        <div class="col">
          <img src="Images/food2.jpg" alt="Image 2" class="img-thumbnail">
        </div>
        <div class="col">
          <img src="Images/food3.jpg" alt="Image 3" class="img-thumbnail">
        </div>
      </div>
      <div class="row row-cols-3 gap-2">
        <div class="col">
          <img src="Images/food4.jpg" alt="Image 4" class="img-thumbnail">
        </div>
        <div class="col">
          <img src="Images/food5.jpg" alt="Image 5" class="img-thumbnail">
        </div>
        <div class="col">
          <img src="Images/food6.jpg" alt="Image 6" class="img-thumbnail">
        </div>
      </div>
    </div>
      
    
  


</body>
</html>
